<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection en cours...</title>
    <meta http-equiv="refresh" content="3; URL='https://mygrowingcompany.ch/decouvrez-nos-huiles-cbd-haute-purete'">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .loader {
            margin: 20px auto;
            border: 5px solid #f4f4f4;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirection en cours...</h1>
        <p>Vous allez être redirigé vers notre boutique dans quelques secondes.</p>
        <div class="loader"></div>
        <p>Si la redirection ne fonctionne pas, <a href="https://ton-shop.com">cliquez ici</a>.</p>
    </div>
</body>
</html>
